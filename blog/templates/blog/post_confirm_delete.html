{% extends 'blog/base.html' %}

{% block content %}
  <h2 class="text-center">Delete Article</h2>

    <div class="col-md-6 offset-md-3">
      <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
             <h2>Are you surely want to delete the post!"{{object.title}}"</h2>
          <input type="submit" value="Yes,Delete" class="btn btn-outline-danger">
          <a  href="{% url 'post-detail' object.id %}" value="cancel" class="btn btn-secondary">cancel</a><br>
       </form>

     </div>
{% endblock %}
